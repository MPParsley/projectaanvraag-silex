# Cross-origin resource sharing related settings.
cors:
  # Allowed origins. Add one entry for each domain allowed to access the application.
  # Always include the protocol (http or https) and if not default for the
  # protocol, also the port number!
  origins:
    - http://localhost:9000/
    - http://localhost:9000

# Database settings
database:
    driver: pdo_mysql
    host:
    user:
    password:
    dbname:

# UiTID related settings.
uitid:
  test:
    consumer:
      key:
      secret:
    base_url: https://acc2.uitid.be/uitid/rest/
  live:
    consumer:
      key:
      secret:
    base_url: https://www.uitid.be/uitid/rest/

# debug settings
debug: false

# Rabbit MQ settings
rabbitmq:
  host:
  port:
  user:
  password:
  vhost: /
  # Time in miliseconds before retrying a message
  failed_message_delay: 3600000 # 1 hour

# Insightly settings
insightly:
  host: https://api.insight.ly/v2.2
  api_key:
  project_config:

# Search API settings
search_api:
  base_url: https://search-acc.uitdatabank.be
  cache:
    enabled: true
    backend: redis # redis or filesystem.
    ttl: 3600 # seconds to cache (3600 = 1h)

# filesystem cache settings
search_api_filesystem_cache:
  location: /var/www/location-to-cache # path to save cache too

# Redis settings
redis:
  host: 127.0.0.1
  port: 6379
